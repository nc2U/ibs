# Default values for IBS.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  appMode: prod
  dbType: "postgres" # postgres | mariadb
  dbPassword: "my-secret"
  nfsServerHost: "nfs-server-host"
  nfsPath: "nfs-path" # nfs volume path
  cicdServerHost: "cicd-server-host"
  cicdPath: "cicd-path" # cicd server path
  domainHost: "http://abc.com/"
  emailHost: "smtp-server.com" # your-smtp-server.com
  emailHostUser: "email@example.com" # 'your-email@example.com
  emailHostPassword: "my-email-host-secret" # your-email-password
  defaultFromEmail: "email@example.com"

redis:
  enabled: true
  replicaCount: 1
  persistence:
    enabled: true
    size: 2Gi

mariadb:
  enabled: false

# CloudNativePG 설정
cnpg:
  enabled: true
  replication:
    instances: 3

# Web application resource configuration
web:
  image:
    repository: nc2u/django
    tag: latest  # Overridden by GitHub Actions with git SHA
    pullPolicy: IfNotPresent

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 3Gi

  # Celery worker configuration
  celery:
    resources:
      requests:
        cpu: 300m
        memory: 768Mi
      limits:
        cpu: 1500m
        memory: 2Gi

nginx:
  service:
    port: 8880

  ingress:
    hosts:
      - host: my-host.com # Host address
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: web-devbox-kr-cert
        hosts:
          - my-host.com
