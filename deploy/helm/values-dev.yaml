# Default values for IBS.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  appMode: dev

mariadb:
  enabled: false

  volumes:
    dataPvStorage: 500Mi
    dataPvcStorage: 500Mi

    backupPvStorage: 200Mi
    backupPvcStorage: 200Mi

postgresql:
  enabled: true

  image:
    tag: latest

  volumes:
    backupPvStorage: 200Mi
    backupPvcStorage: 200Mi

nginx:
  image:
    tag: "latest"

  service:
    port: 8881

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 150m
      memory: 128Mi

web:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi