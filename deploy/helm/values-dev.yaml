# Default values for IBS.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  appMode: dev
  dbType: "postgres"
  dbPort: "5432"

mariadb:
  enabled: false
  replicaCount: 1
  volumes:
    dataPvStorage: 500Mi
    dataPvcStorage: 500Mi

    backupPvStorage: 200Mi
    backupPvcStorage: 200Mi

postgres:
  enabled: false
  replicaCount: 3 # 테스트 용
  volumes:
    dataPvStorage: 500Mi
    dataPvcStorage: 500Mi

    backupPvStorage: 200Mi
    backupPvcStorage: 200Mi

postgresql:
  enabled: true

  volumes:
    backupPvStorage: 200Mi
    backupPvcStorage: 200Mi

nginx:
  image:
    repository: dokube/nginx
    pullPolicy: IfNotPresent
    tag: "latest"
  replicaCount: 1
  
  service:
    port: 8881
