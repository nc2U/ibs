# Service for primary instance (read-write operations)
# Uses postgres-primary to match Django configuration (no -cnpg suffix)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cnpg-postgres.fullname" . }}-primary
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cnpg-postgres.labels" . | nindent 4 }}
    cnpg.io/role: primary
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  selector:
    cnpg.io/cluster: {{ include "cnpg-postgres.clusterName" . }}
    role: primary
  ports:
    - name: postgresql
      port: {{ .Values.service.port | default 5432 }}
      targetPort: 5432
      protocol: TCP
  sessionAffinity: None

