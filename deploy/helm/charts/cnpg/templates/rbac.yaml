{{- if .Values.enabled }}
# Role for PVC annotation job - allows the job to list and annotate PVCs
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cnpg.fullname" . }}-pvc-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cnpg.labels" . | nindent 4 }}
    app.kubernetes.io/component: pvc-protection
rules:
# Permission to list and annotate PVCs
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "patch"]
# Permission to get CNPG cluster resources
- apiGroups: ["postgresql.cnpg.io"]
  resources: ["clusters"]
  verbs: ["get", "list"]
---
# RoleBinding to associate the Role with the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cnpg.fullname" . }}-pvc-manager
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cnpg.labels" . | nindent 4 }}
    app.kubernetes.io/component: pvc-protection
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cnpg.fullname" . }}-pvc-manager
subjects:
- kind: ServiceAccount
  name: {{ include "cnpg.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
