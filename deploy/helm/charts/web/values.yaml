# Default values for web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Celery worker configuration
celery:
  replicaCount: 2
  concurrency: 4
  maxTasksPerChild: 1000
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

image:
  repository: nc2u/django
  tag: "latest" # Overridden by GitHub Actions with git SHA
  pullPolicy: IfNotPresent

imagePullSecrets: [ ]
nameOverride:
fullnameOverride: "web"

imageConfigMaps:
  djangoSettingsModule: _config.settings

  awsStorageBucketName: ""
  imageSecrets:
    awsAccessKeyId: ''
    awsSecretAccessKey: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not a set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

volumes:
  djangoAccessModes:
    - ReadWriteMany
  djangoPvStorageProd: 1Gi
  djangoPvStorageDev: 400Mi
  djangoPvcStorageProd: 1Gi
  djangoPvcStorageDev: 400Mi

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi
# We usually recommend not specifying default resources and to leave this as a conscious
# choice for the user. This also increases the chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }
