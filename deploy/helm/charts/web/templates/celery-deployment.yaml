apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web.fullname" . }}-celery
  labels:
    {{- include "web.labels" . | nindent 4 }}
    app.kubernetes.io/component: celery
spec:
  replicas: {{ .Values.celery.replicaCount | default 2 }}
  selector:
    matchLabels:
      {{- include "web.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: celery
  template:
    metadata:
      labels:
        {{- include "web.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: celery
    spec:
      serviceAccountName: {{ include "web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: celery-worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          workingDir: /app/django
          command: [ "python" ]
          args:
            - "-m"
            - "celery"
            - "-A"
            - "_config"
            - "worker"
            - "--loglevel=info"
            - "--concurrency={{ .Values.celery.concurrency | default 4 }}"
            - "--max-tasks-per-child={{ .Values.celery.maxTasksPerChild | default 1000 }}"
          envFrom:
            - configMapRef:
                name: {{ include "web.fullname" . }}-config
            - secretRef:
                name: {{ include "web.fullname" . }}-db-auth
          env:
            - name: REDIS_URL
              value: "redis://redis:6379/1"
            - name: CELERY_BROKER_URL
              value: "redis://redis:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis:6379/0"
          resources:
            {{- toYaml (.Values.celery.resources | default .Values.resources) | nindent 12 }}
          volumeMounts:
            - name: env-config
              mountPath: /app/django/.env
              subPath: .env
              readOnly: true
            - name: vue-frontend-nfs
              mountPath: /app/django/static/dist
              subPath: dist
              readOnly: true
            - name: media
              mountPath: /app/django/media
            - name: repos
              mountPath: /app/repos
            - name: tz-seoul
              mountPath: /etc/localtime
            - name: logs
              mountPath: /var/log/celery
      volumes:
        - name: env-config
          nfs:
            server: {{ .Values.global.nfsServerHost }}
            path: {{ .Values.global.nfsPath }}/{{ .Values.global.appMode }}/app/django
        - name: vue-frontend-nfs
          nfs:
            server: {{ .Values.global.cicdServerHost }}
            path: {{ .Values.global.cicdPath }}/{{ .Values.global.appMode }}/app/django/static
        - name: media
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-nginx-{{ .Values.global.appMode }}-media-pvc
        - name: repos
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ include "web.fullname" . }}-{{ .Values.global.appMode }}-git-repos-pvc
        - name: tz-seoul
          hostPath:
            path: /etc/localtime
            type: File
        - name: logs
          emptyDir: { }
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}