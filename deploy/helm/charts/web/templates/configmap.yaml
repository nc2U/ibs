apiVersion: v1
data:
  DATABASE_TYPE: "{{ .Values.global.dbType }}"
  DATABASE_PORT: "{{ .Values.global.dbPort }}"
  DATABASE_NAME: "{{ .Release.Name }}"
  DATABASE_USER: "{{ .Release.Name }}"
  DOMAIN_HOST: "{{ .Values.global.domainHost }}"
  EMAIL_HOST: "{{ .Values.global.emailHost }}"
