apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web.fullname" . }}
  labels:
    {{- include "web.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      {{- include "web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "web.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "/bin/bash" ]
          args:
            - "-c"
            - |
              git config --global --add safe.directory '*' && \
              uwsgi --http :8000 --module _config.wsgi --py-autoreload 1 --logto /tmp/mylog.log
          envFrom:
            - configMapRef:
                name: {{ include "web.fullname" . }}-config
            - secretRef:
                name: {{ include "web.fullname" . }}-db-auth
          ports:
            - name: web
              containerPort: 8000
              protocol: TCP
          startupProbe:
            httpGet:
              path: /healthz/
              port: 8000
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 2

          readinessProbe:
            httpGet:
              path: /healthz/
              port: 8000
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /healthz/
              port: 8000
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 5
          volumeMounts:
            - name: django-source
              mountPath: /app/django
            - name: media
              mountPath: /app/django/media
            - name: repos
              mountPath: /app/repos
            - name: tz-seoul
              mountPath: /etc/localtime
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: django-source
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ include "web.fullname" . }}-{{ .Values.global.appMode }}-django-pvc
        - name: media
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-nginx-{{ .Values.global.appMode }}-media-pvc
        - name: repos
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ include "web.fullname" . }}-{{ .Values.global.appMode }}-git-repos-pvc
        - name: tz-seoul
          hostPath:
            path: /usr/share/zoneinfo/Asia/Seoul
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:

        {{- toYaml . | nindent 8 }}
      {{- end }}
