apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "web.fullname" . }}
  labels:
    {{- include "web.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      {{- include "web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "web.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "web.fullname" . }}-config
            - secretRef:
                name: {{ include "web.fullname" . }}-db-auth
          env:
            - name: REDIS_URL
              value: "redis://redis:6379/1"
            - name: CELERY_BROKER_URL
              value: "redis://redis:6379/0"
            - name: CELERY_RESULT_BACKEND
              value: "redis://redis:6379/0"
          ports:
            - name: web
              containerPort: 8000
              protocol: TCP
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /healthz/*/}}
{{/*              host: web.ibs-{{ .Values.global.appMode }}.svc.cluster.local*/}}
{{/*              port: 8000    # Django가 직접 듣는 포트*/}}
{{/*            initialDelaySeconds: 10*/}}
{{/*            periodSeconds: 30*/}}
{{/*            timeoutSeconds: 5*/}}
{{/*            failureThreshold: 3*/}}
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /healthz/*/}}
{{/*              port: 8000*/}}
{{/*            initialDelaySeconds: 30*/}}
{{/*            periodSeconds: 30*/}}
{{/*            timeoutSeconds: 5*/}}
{{/*            failureThreshold: 5*/}}
          volumeMounts:
            - name: django-source
              mountPath: /app/django
            - name: media
              mountPath: /app/django/media
            - name: repos
              mountPath: /app/repos
            - name: tz-seoul
              mountPath: /etc/localtime
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: django-source
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ include "web.fullname" . }}-{{ .Values.global.appMode }}-django-pvc
        - name: media
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-nginx-{{ .Values.global.appMode }}-media-pvc
        - name: repos
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ include "web.fullname" . }}-{{ .Values.global.appMode }}-git-repos-pvc
        - name: tz-seoul
          hostPath:
            path: /usr/share/zoneinfo/Asia/Seoul
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:

        {{- toYaml . | nindent 8 }}
      {{- end }}
