apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "web.fullname" . }}-migration-{{ .Release.Revision }}
  labels:
    {{- include "web.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    # Helm hook annotations
    # Only run on upgrades, not on initial install (PostgreSQL must exist first)
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 600  # 10-minute timeout
  template:
    metadata:
      labels:
        {{- include "web.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: django-migration
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          workingDir: /app/django
          command: [ "sh" ]
          args:
            - "-c"
            - |
              echo "=========================================="
              echo "Starting Django database migrations"
              echo "Release: {{ .Release.Name }}"
              echo "Revision: {{ .Release.Revision }}"
              echo "Timestamp: $(date)"
              echo "=========================================="

              # Wait for database to be ready
              echo "Waiting for database to be ready..."
              MAX_RETRIES=30
              RETRY_COUNT=0

              while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                echo "Checking database connection (attempt $((RETRY_COUNT + 1))/$MAX_RETRIES)..."

                # Try to connect to database using Django's showmigrations command
                if python manage.py showmigrations --database default > /dev/null 2>&1; then
                  echo "Database is ready!"
                  break
                fi

                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
                  echo "ERROR: Database is not ready after $MAX_RETRIES attempts (5 minutes)"
                  echo "Last connection attempt output:"
                  python manage.py showmigrations --database default 2>&1 || true
                  exit 1
                fi

                echo "Database not ready, waiting 10 seconds..."
                sleep 10
              done

              echo "=========================================="
              echo "Running database migrations..."
              echo "=========================================="

              # Run migrate.sh script
              sh migrate.sh

              MIGRATION_STATUS=$?

              echo "=========================================="
              if [ $MIGRATION_STATUS -eq 0 ]; then
                echo "Migration completed successfully!"
              else
                echo "Migration FAILED with exit code: $MIGRATION_STATUS"
                exit $MIGRATION_STATUS
              fi
              echo "=========================================="
          envFrom:
            - configMapRef:
                name: {{ include "web.fullname" . }}-config
            - secretRef:
                name: {{ include "web.fullname" . }}-db-auth
          env:
            - name: REDIS_URL
              value: "redis://redis:6379/1"
          volumeMounts:
            - name: env-config
              mountPath: /app/django/.env
              subPath: .env
              readOnly: true
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: env-config
          nfs:
            server: {{ .Values.global.nfsServerHost }}
            path: {{ .Values.global.nfsPath }}/{{ .Values.global.appMode }}/app/django
