apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "web.fullname" . }}-migration-{{ .Release.Revision }}
  labels:
    {{- include "web.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    # Helm hook annotations
    "helm.sh/hook": pre-upgrade,pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 600  # 10-minute timeout
  template:
    metadata:
      labels:
        {{- include "web.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      serviceAccountName: {{ include "web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: django-migration
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          workingDir: /app/django
          command: [ "sh" ]
          args:
            - "-c"
            - |
              echo "=========================================="
              echo "Starting Django database migrations"
              echo "Release: {{ .Release.Name }}"
              echo "Revision: {{ .Release.Revision }}"
              echo "Timestamp: $(date)"
              echo "=========================================="

              # Run migrate.sh script
              sh migrate.sh

              MIGRATION_STATUS=$?

              echo "=========================================="
              if [ $MIGRATION_STATUS -eq 0 ]; then
                echo "Migration completed successfully!"
              else
                echo "Migration FAILED with exit code: $MIGRATION_STATUS"
                exit $MIGRATION_STATUS
              fi
              echo "=========================================="
          envFrom:
            - configMapRef:
                name: {{ include "web.fullname" . }}-config
            - secretRef:
                name: {{ include "web.fullname" . }}-db-auth
          env:
            - name: REDIS_URL
              value: "redis://redis:6379/1"
          volumeMounts:
            - name: env-config
              mountPath: /app/django/.env
              subPath: .env
              readOnly: true
            - name: media
              mountPath: /app/django/media
            - name: repos
              mountPath: /app/repos
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: env-config
          nfs:
            server: {{ .Values.global.nfsServerHost }}
            path: {{ .Values.global.nfsPath }}/{{ .Values.global.appMode }}/app/django
        - name: media
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-nginx-{{ .Values.global.appMode }}-media-pvc
        - name: repos
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ include "web.fullname" . }}-{{ .Values.global.appMode }}-git-repos-pvc
