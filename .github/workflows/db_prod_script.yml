name: DB Script Set [Prod]

on:
  push:
    paths:
      - "volume/backups/**"
      - "db_prod_script.yml"
    branches: [ "master" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# job은 사용자가 정한 플랫폼을 통해 steps 라는 일련의 과정을 실행.
# 여러 개의 job 을 사용할 수 있으며, 여러 개의 job 을 사용할 때는 서로 정보도 교환 가능.
# 각각 독립적으로도 실행 가능.
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      # 레파지터리 체크 아웃
      - name: Check out source code
        uses: actions/checkout@v4
      
      # backups script to NFS server copy transfer
      - name: Sync files with rsync over SSH
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avz --delete
          path: "volume/backups/"
          remote_path: ${{ secrets.NFS_PATH }}/prod/
          remote_host: ${{ secrets.NFS_HOST }}
          remote_user: ${{ secrets.NFS_USER }}
          remote_key: ${{ secrets.NFS_PRIVATE_KEY }}
      
      # slack --> notification
      - name: Send slack when failed
        if: ${{ failure() }}                    # 실패했을 때 실행
        uses: ./.github/actions/slack-notify    # 직접 '만든' Action이므로 uses 키워드를 이용해서 아래 경로를 입력해줍니다.
        with:
          slack_incoming_url: ${{ secrets.SLACK_INCOMING_URL }}
